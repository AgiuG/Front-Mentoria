trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

# - task: CopyFiles@2
#   inputs:
#     Contents: ''
#     TargetFolder: '$(build.artifactstagingdirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'build'
    ArtifactName: 'front'
    publishLocation: 'Container'

- script: |
      cd bff-ura-midway && npm ci
  displayName: 'Install project dependencies'
- script: |
      cd bff-ura-midway && npm run cypress:verify
  displayName: 'Verify if Cypress can be executed'
- script: |
      cd bff-ura-midway && npm run cypress:run
  displayName: 'Executed test Cypress'
- task: PublishTestResults@2
  displayName: 'Publish the test reports'
  inputs:
    testResultsFiles: '**/test-*.xml'
  condition: succeededOrFailed()
  continueOnError: true